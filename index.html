<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE GODS | Global Data Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glow-cyan { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); border: 1px solid rgba(34, 211, 238, 0.3); }
        .data-stream { height: 200px; overflow-y: hidden; }
        @keyframes slide { from { transform: translateY(0); } to { transform: translateY(-100%); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tighter">ICE GODS <span class="text-cyan-500 underline">WAR-SYSTEM</span></h1>
                <p class="text-cyan-600 text-xs font-bold uppercase tracking-[0.3em] mt-1">Multi-Chain Revenue Monitor</p>
            </div>
            <div id="wallet-status" class="bg-cyan-500/10 border border-cyan-500/20 px-6 py-3 rounded-2xl flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="mono text-[10px] text-cyan-400">VAULT: 0x7D7A...eda3</span>
            </div>
        </div>

        <!-- MAIN DATA GRID -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- COLUMN 1: LIVE PACKET STREAM -->
            <div class="lg:col-span-1 bg-slate-900/50 rounded-3xl p-6 border border-white/5 h-fit">
                <h3 class="text-xs font-black uppercase text-slate-500 mb-4 tracking-widest flex items-center gap-2">
                    <i class="fas fa-satellite-dish"></i> Incoming Network Data
                </h3>
                <div id="data-packets" class="mono text-[10px] space-y-2 text-cyan-800">
                    <!-- Packets injected by JS -->
                </div>
            </div>

            <!-- COLUMN 2: REVENUE METRICS -->
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glow-cyan bg-cyan-500/5 rounded-3xl p-8">
                        <p class="text-xs font-bold text-cyan-500 uppercase mb-2">Total 1% Capture</p>
                        <h2 id="eth-balance" class="text-4xl font-black text-white">0.0000 <span class="text-sm text-cyan-900">ETH</span></h2>
                    </div>
                    <div class="bg-slate-900/50 border border-white/5 rounded-3xl p-8">
                        <p class="text-xs font-bold text-slate-500 uppercase mb-2">Solana Growth</p>
                        <h2 class="text-4xl font-black text-white">READY <span class="text-sm text-slate-700">SOL</span></h2>
                    </div>
                </div>

                <!-- BLOCKCHAIN LOGS -->
                <div class="bg-black rounded-3xl p-8 border border-white/5 min-h-[300px]">
                    <h3 class="text-xs font-black uppercase text-slate-500 mb-4 tracking-widest">Global Activity Log</h3>
                    <div id="logs" class="mono text-xs text-slate-400 space-y-2">
                        <p>> [SYSTEM] Initializing Web3 Bridge...</p>
                        <p>> [SYSTEM] Connected to Alchemy Mainnet.</p>
                        <p>> [SYSTEM] 30B Supply Verified.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- REAL TIME SIMULATION ENGINE ---
        const logBox = document.getElementById('logs');
        const packetBox = document.getElementById('data-packets');

        function addLog(msg, color='slate-400') {
            const p = document.createElement('p');
            p.className = 'text-' + color;
            p.innerHTML = '> ' + msg;
            logBox.prepend(p);
            if(logBox.children.length > 8) logBox.lastChild.remove();
        }

        function addPacket() {
            const networks = ['ETH-MAINNET', 'SOL-MAINNET', 'BASE-L2', 'ARBITRUM'];
            const net = networks[Math.floor(Math.random()*networks.length)];
            const hash = '0x' + Math.random().toString(16).slice(2, 10);
            const p = document.createElement('div');
            p.innerHTML = `[${net}] INCOMING_DATA: ${hash}... ACCEPTED`;
            packetBox.prepend(p);
            if(packetBox.children.length > 15) packetBox.lastChild.remove();
        }

        // Simulate incoming trade data
        setInterval(() => {
            if(Math.random() > 0.7) {
                addLog('Captured 1% Fee from Swap: ' + (Math.random()*0.01).toFixed(4) + ' ETH', 'cyan-400');
            }
            addPacket();
        }, 2000);
    </script>
</body>
</html>
