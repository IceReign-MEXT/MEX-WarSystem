<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE GODS | War-System Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        .glow { box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="overflow-x-hidden">
    <div class="fixed top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-cyan-600/10 blur-[120px] pointer-events-none"></div>
    <nav class="relative z-10 border-b border-white/5 bg-black/20 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center glow">
                    <i class="fas fa-snowflake text-black text-xl"></i>
                </div>
                <div>
                    <span class="text-xl font-black tracking-tighter uppercase">ICE GODS</span>
                    <div class="text-[10px] text-cyan-400 font-bold tracking-[0.2em] leading-none uppercase">War-System Pro</div>
                </div>
            </div>
        </div>
    </nav>
    <main class="relative z-10 max-w-7xl mx-auto px-6 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="glass rounded-[32px] p-8">
                    <h2 class="text-4xl font-black mb-2 tracking-tight uppercase text-cyan-400">Investor Portal</h2>
                    <p class="text-gray-500 font-medium mb-8 uppercase tracking-widest text-xs">30,000,000,000 $IBS SUPPLY</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white/5 rounded-2xl p-6 border border-white/5 text-center">
                            <div class="text-gray-500 text-[10px] font-bold mb-1 uppercase tracking-widest">Vault Revenue</div>
                            <div class="text-xl font-black text-cyan-400">ACTIVE</div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-6 border border-white/5 text-center">
                            <div class="text-gray-500 text-[10px] font-bold mb-1 uppercase tracking-widest">Fee Weapon</div>
                            <div class="text-xl font-black">1.0%</div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-6 border border-white/5 text-center">
                            <div class="text-gray-500 text-[10px] font-bold mb-1 uppercase tracking-widest">Nodes</div>
                            <div class="text-xl font-black">42 CLOUD</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="glass rounded-[32px] p-8 h-fit border-cyan-500/20 border">
                <h3 class="text-2xl font-black mb-4 uppercase">Vault Address</h3>
                <div class="bg-black/40 rounded-2xl p-4 mb-6">
                    <div class="text-[11px] font-mono break-all text-cyan-500 font-bold">0x7D7A4820355E8597e089BEeB15cEa308cEf3eda3</div>
                </div>
                <button class="w-full bg-cyan-500 text-black py-4 rounded-2xl font-black uppercase tracking-widest text-sm glow">
                    Enter War-System
                </button>
            </div>
        </div>
    </main>
</body>
</html>
