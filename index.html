<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE GODS | Investor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #94a3b8; font-family: sans-serif; }
        .glow-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); color: #22d3ee; }
        .card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(51, 65, 85, 0.5); border-radius: 1rem; padding: 1.5rem; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-black glow-text mb-2">ICE GODS ENGINE</h1>
            <p class="tracking-[0.3em] text-xs font-bold uppercase">War-System Pro v1.01</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="card">
                <h3 class="text-sm font-bold uppercase mb-4">Master Vault</h3>
                <p class="text-xs font-mono break-all text-cyan-400">0x7D7A4820355E8597e089BEeB15cEa308cEf3eda3</p>
            </div>
            <div class="card">
                <h3 class="text-sm font-bold uppercase mb-4">Market Stats</h3>
                <div class="flex justify-between">
                    <span>Supply:</span><span class="text-white font-bold">30B IBS</span>
                </div>
                <div class="flex justify-between">
                    <span>Revenue Tax:</span><span class="text-white font-bold">1.0%</span>
                </div>
            </div>
        </div>

        <div class="card bg-cyan-950/20 border-cyan-500/30 text-center">
            <h2 class="text-xl font-bold text-white mb-2">SYSTEM STATUS: ACTIVE</h2>
            <p class="text-sm">Oracle nodes are scanning DEX liquidity and monitoring revenue influx.</p>
        </div>
    </div>
</body>
</html>
